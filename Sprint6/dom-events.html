<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Events</title>
    <img src="ipad.jpg" id="'media"
         onmouseover="this.width=this.width*1.5"
         onmouseout="this.width=this.width/1.5">
    <script src="dom-events.js"></script>
    <script>
        document.write('<form name="klok"> ' + '<input type="text" ' + 'name="display" '+ 'size="8" '+
            'style="background-color: #30CE28; font-size: 44px" >' + '</form>');
            var nu = new Date();
            var uur = nu.getHours();
            var min = nu.getMinutes();
            var sec = nu.getSeconds();
            var alterneren = 0;
            function showklok() {
                min=((min < 10) ? '0': '') +min;
                if(alterneren) {
                    document.klok.display.value=uur + ':' + min +':' +sec;
                    alterneren = 0;
                } else{
                    document.klok.display.value=uur + ' ' + min+ ' '+sec;
                    alterneren = 1;
                }
                sec=((sec < 10) ? '0': '') +sec;
                nu = new Date(); uur = nu.getHours(); min = nu.getMinutes(); sec =nu.getSeconds();
                setTimeout('showklok()',1000,100);
            }
    </script>
    <form onsubmit="mijnfunctie()" name="custform" method="POST">
        <label for="man">Man: </label>
        <input type="radio" name="geslacht" id="man" value="m" onchange="
        if(document.custform.man.checked == true) {
            alert('Welkom meneer!');
        }">
        <label for="vrouw">Vrouw:</label>
</head>
<body onload="showklok();">
<div>
    <a href="JavaScript: showMedia();">
        <img src="ipad.jpg" id="media"> </a>

</div>
</body>
</html>
