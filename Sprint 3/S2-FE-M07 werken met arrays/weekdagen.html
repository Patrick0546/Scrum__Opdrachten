<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekdagen</title>
</head>
<body>
<script type="text/javascript">
    var dag=new Date()
    var weekdag=new Array("Zondag","Maandag","Dinsdag","Woensdag","Donderdag",
        "Vrijdag","Zaterdag")
    document.write("Vandaag is het  " + weekdag[dag.getDay()])
</script>
</body>
</html>
