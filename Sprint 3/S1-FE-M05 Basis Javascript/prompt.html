<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt</title>
</head>
<body>
<script>
var voornaam = prompt("Wat is uw Voornaam? ");
var achternaam = prompt("Wat is uw Achternaam? ");
var leeftijd = prompt("Wat is uw Leeftijd? ");

document.write("Uw voornaam is: " + " " + voornaam );
document.write("Uw achternaam is: " + " " + achternaam );
document.write("Uw leeftijd is: " + " " + leeftijd );
</script>
</body>
</html>
