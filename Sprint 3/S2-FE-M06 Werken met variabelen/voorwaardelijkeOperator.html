<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>voorwaardelijkeOperator</title>
</head>
<body>
<script>
var vraag = prompt("Hoeveel is 20+60? ");
var antwoord = 80;
var goed = '<h2> Prima, ga zo door! </h2>';
var fout = '<h2> Jammer, volgende keer beter !</h2>';
if (vraag == antwoord) {
    antwoord = document.write(goed);
} else {
    antwoord = document.write(fout);
}
</script>
</body>
</html>
