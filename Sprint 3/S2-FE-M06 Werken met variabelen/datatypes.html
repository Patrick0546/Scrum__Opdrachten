<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datatypes</title>
</head>
<body>
<script>
    var naam = "Carl";
    var adres = "Kruislaan 111"
    var leerplicht = true;
    var volwassen = false;
    var tempratuur = -10;
    var btw = 0.21 * 100;
    var string = "33445";
    var float = 3.3445;
    var resultaat = parseInt(float);
    var resultaat2 = float.toString();
    var resultaat3 = float.toFixed(2);
    var een = 1;
    var twee;
    var drie = een * twee; //var twee nog niet aangemaakt.

    document.write(
        "<br>Opgave 10: Datatype van naam is: "+ typeof naam);
    document.write(
        "<br> Opgave 11: Datatype van leerplicht is: "+typeof leerplicht);
    document.write(
        "<br> Opgave 12: Datatype van tempratuur is: "+typeof tempratuur);
    document.write(
        "<br> Opgave 13: Waarde van btw is: "+ btw);
    document.write(
        "<br> Opgave 14: parseInt(string) Resultaat is: "+ typeof resultaat);
    document.write(
        "<br> Opgave 15: parseFloat(string) Resultaat is: "+ typeof resultaat);
    document.write(
        "<br> Opgave 16: parseInt(float) Resultaat is: "+ typeof resultaat);
    document.write(
        "<br> Opgave 17: float.toString()Resultaat is "+ typeof resultaat2);
    document.write(
        "<br> Opgave 18: float.toFixed(2)Resultaat is "+ typeof resultaat3);
    document.write(
        "<br> Opgave 19: Datatype var twee is "+ typeof twee);
    document.write(
        "<br> Opgave 20: De waarde van drie is: "+ drie);

</script>
</body>
</html>
