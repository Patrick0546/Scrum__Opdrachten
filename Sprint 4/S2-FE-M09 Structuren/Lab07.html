<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab07</title>
</head>
<body>
<script>

    var bezorgkosten = 0;
    document.write('Lab 07');
    var klantnaam = prompt("voer je eigen naam in");
    var aantal = parseInt(prompt("aantal boeken te bestellen?"));
    var woonplaats = prompt("Wat is uw woonplaats?");
    var postcode = prompt("Wat is uw postcode?");
    var titel = "JavaScript";
    var prijs = 29.90;
    document.write("<br>Factuur");
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth() +1;
    var yyyy = today.getFullYear() ;
    document.write("<br>FactuurDatum: "+dd+"-"+mm+"-"+ yyyy);
    var betaaldag = dd + 5;
    document.write("<br>Betaaldatum: " +betaaldag+"-"+mm+"-"+ yyyy);
    document.write(
        "<br> Bedankt voor je bestelling: " + klantnaam);
    document.write("<br>Woonplaats: " + woonplaats);
    document.write("<br>Postcode: " + postcode);
    document.write("<br>Boektitel is: " +titel);
    document.write("<br>Aantal te bestellen: " + aantal);
    document.write("<br>Prijs per boek is: " + prijs.toFixed(2));
    if (woonplaats == "Amsterdam" && "1000AA" < postcode && postcode < "2000BB") {
        alert("U Betaald geen verzend kosten!");
    }
    else {
        bezorgkosten = 15;
        alert("U betaald wel bezorgkosten!");
    }
    var bedrag = aantal * prijs;
    var btw = bedrag /100 * 6;
    var totaal = bedrag + btw;
    document.write("<br>Bedrag is: " +bedrag.toFixed(2));
    document.write("<br>BTW is: " + btw.toFixed(2));
    document.write("<br>Bezorgkosten: " + bezorgkosten);
    document.write("<br>Totaal inclusief BTW is :" + totaal.toFixed(2));
</script>
</body>
</html>
