<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if-else-opdracht</title>
</head>
<body>
<Script>
    var input = prompt("Heeft u een creditcard?");
    var leeftijd = prompt("Wat is uw leeftijd?");

    if (input = "Nee" && leeftijd > 17) {
        document.write("Je mag 500euro lenen.");
    }
    else if (input = "Ja" && leeftijd > 17) {
        document.write("Je mag 1000euro lenen.");
    } else {
        document.write("Je mag geen geld lenen.");
    }
</Script>
</body>
</html>
