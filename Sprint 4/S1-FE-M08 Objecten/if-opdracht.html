<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if-opdracht</title>
</head>
<body>
<script>
    doorgaan = confirm('Opgave 52: Doorgaan?');
    if(doorgaan == true) {
        alert('Welkom bij de if-opdracht');
    }
    if(doorgaan == true) {
        alert('Opgave 53: Klik ok om te beginnen');
    } else {
        alert('Tot ziens!');
    }
    if(doorgaan == true) {
        leeftijd = parseInt(prompt('Wat is je leeftijd?'));
        if(leeftijd < 17) {
            leerplicht = true;
        } else {
            leerplicht = false;
        }
        gediplomeerd = confirm('Heb je je diploma behaald?');
        if(leerplicht && !gediplomeerd) {
            alert('Doorstuderen!');
        }
        if(!leerplicht && !gediplomeerd) {
            alert('Je bent niet leerplichtig EN niet gediplomeerd');
        }
        if(gediplomeerd || !leerplicht) {
            alert('Je bent gediplomeerd OF niet leerplichtig OF allebei');
        }
    }
</script>
</body>
</html>
